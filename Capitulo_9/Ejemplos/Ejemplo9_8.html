    </header>

        <!-- Contenedor -->
        <article class="contenedor">
            <script>
                var salida; //almacena la cadena a mostrar
                var x = 1; //variable global
    
                function iniciar(){
                    var x = 5; //variable local para la función iniciar
    
                    salida = "<p>La x local en iniciar es " + x + "</p>";
    
                    funcionA(); //tiene la x local
                    funcionB(); //usa la variable globla x
                    funcionA(); //reinicializa la x local
                    funcionB(); //la variable global x retiene su valor
    
                    salida += "<p class='espacio'>La x local en iniciar es " + x + "</p>";
    
                    document.getElementById("resultados").innerHTML = salida;
                } //fin de la función iniciar
    
                function funcionA(){
                    var x = 25; //se inicializa cada vez que se llama a la funcionA
    
                    salida += "<p class='espacio'>La x local en la funcionA es " + x + " después de entrar a funcionA</p>";
                    ++x;
                    salida += "<p>La x local en funcionA es " + x + " antes de salir de funcionA</p>";
                } //fin de funcionA
    
                function funcionB(){
                    salida += "<p class='espacio'>La variable global x es " + x + " al entrar a la funcionB";
                    x *= 10;
                    salida += "<p>La variable global x es " + x + " al salir de la funcionB</p>";
                } //fin de la funcionB
    
                window.addEventListener("load", iniciar, false);
            </script>
            <br><br>

            <div onload="iniciar()">
                <div id="resultados"></div>
            </div>
