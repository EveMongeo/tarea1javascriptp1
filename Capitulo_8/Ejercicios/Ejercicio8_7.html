        <!-- Contenedor -->
        <article class="contenedor">       
            <b><p>Escriba una secuencia de comandos que calcule el producto de los entero impares 
                del 1 al 15 y después imprima texto de HTML5 que muestre el resultado.</p></b>
            <script>
                let producto = 1;


                for(let i=1;i<=15;i++){
                    // impares
                    if(i % 2 != 0){
                        producto *= i;
                        //document.writeln(i+" " );
                    }
                }
                document.writeln("Valor del producto de los números impares del 1 al 15: "+"<b>"+producto+"<b>");
            </script>
