        <!-- Contenedor -->
        <article class="contenedor">       
            <b><p>Escriba una secuencia de comandos que encuentre el menor de varios enteros no negativos. 
                Suponga que el primer valor leído especifica el número de valores que el usuario introducirá.</p></b>
            <script>
                /* variables */
                let x = 0;
                let y = 0;
                let menor = 0;

                /* pedir los valores al usuario */
                x = window.prompt("Ingresa un número entero positivo: ","1");

                menor = window.prompt("Ingresa  el primer número: ","1");

                for(let i = 2;i<=x;i++){
                    y = window.prompt("Ingresa un número entero: ");
                    if(y < menor){
                        menor = y;
                    }
                }
                // escribir en el doc de html 5
                document.writeln("El menor de los números es: "+menor);

            </script>
        </article>
