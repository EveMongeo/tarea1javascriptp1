    </header>

        <!-- Contenedor -->
        <article class="contenedor">
            <p>
                Utilizando una metodológia similar a la del ejercicio 7.15, encuentre 
                los dos valores más grandes de los 10 que se introdujeron.
            </p>
            
            
            <script>
                /* variables */
                let contadorNumerosGrandes = 1;
                let ingresadoNumero = 0;

                let mayorNumero = 0;
                let segundoMayor = 0 ;
                let menorNumero = 0;


                while(contadorNumerosGrandes <= 10){
                    ingresadoNumero = window.prompt("Ingresa un número entero: ");

                    //validamos si el numero es mayor, si es mayor se actuliza y se manda el mayor anterior al segundo
                    if(ingresadoNumero > mayorNumero){
                        segundoMayor = mayorNumero;
                        mayorNumero = ingresadoNumero;
                    }
                    // validamos si el numero ingresado es mayor que el segundo, si es así se sustituye
                    else if(ingresadoNumero > segundoMayor){
                        segundoMayor = ingresadoNumero;
                    }
                    // validamos si el numero ingresado es menor que el numero anterior 
                    if(ingresadoNumero < menorNumero){
                        menorNumero = ingresadoNumero;
                    }
                    contadorNumerosGrandes++;
                }
                document.writeln("Mayor: "+mayorNumero+"<br>");
                document.writeln("Segundo Mayor: "+segundoMayor+"<br>");
            </script>
        </article>
