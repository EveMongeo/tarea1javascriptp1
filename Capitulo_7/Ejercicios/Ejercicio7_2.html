        <!-- Contenedor -->
        <article class="contenedor">
            <p>Escriba cuatro instrucciones en JavaScript que sumen 1, cada una, a la variable x, que contiene un n&uacute;mero.</p>
            <script>
                /* variables */
                let x;
                 
                x = x + 1;
                x += 1;
                ++x;
                x++;                

                /* escribir en el documento de HTML5 */
                document.writeln("<h4> x = x + 1;</h4>");
                document.writeln("<h4> x += 1;</h4>");
                document.writeln("<h4> ++x;</h4>");
                document.writeln("<h4> x++;</h4>");
            </script>
