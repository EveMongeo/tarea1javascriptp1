        <article class="contenedor">
            <script>                
                function Desencriptar(){
                    
                    let entradaNumeros;
                    let aux;
                    let numerosDesencriptados;
                    
                    entradaNumeros = window.prompt("Ingresa un número de 4 dígitos: ");
                    
                    let numero = entradaNumeros;
                    let n1 = 0;     // Digito 1
                    let n2 = 0;     // Digito 2
                    let n3 = 0;     // Digito 3
                    let n4 = 0;     // Digito 4
                    
                    document.writeln("Los números encriptados son: " + entradaNumeros);
                    
                    n1 = parseInt(numero / 1000);
                    n2 = parseInt(numero % 1000 / 100);
                    n3 = parseInt(numero % 1000 % 100 / 10);
                    n4 = parseInt(numero % 1000 % 100 % 10);

                    /* Cambiar posiciones */
                    aux = n1;
                    n1 = n3;
                    n3 = aux;
                    aux = n2;
                    n2 = n4;
                    n4 = aux;

                    aux = parseInt((n1 + 3) % 10);
                    n1 = parseInt((n3 + 3) % 10);
                    n3 = aux;
                    aux = parseInt((n2 + 3) % 10);
                    n2 = parseInt((n4 + 3) % 10);
                    n4 = aux;
                    
                    numerosDesencriptados = n1 * 1000 + n2 * 100 + n3 * 10 + n4;

                    return document.writeln("<br>El número desencriptado es " + numerosDesencriptados);

                }
                Desencriptar();
             </script>
            <p>
                Escriba una secuencia de comandos que reciba como entrada un entero cifrado de cuatro dígitos y lo descifre para formar el número original.
