<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>Ejemplo 7.11</title>
        <link rel="stylesheet" href="../../styles/styles-ejer.css">
        <!-- Fuente -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&display=swap" rel="stylesheet">

    </head>

    <body>

        <!-- Banner -->
    <header class="banner">
        <a href="../../index.html">
            <label>
                <input type="submit" name="regresar" class="boton-indice" value="Regresar">
            </label>
        </a>
        <h1 id="titulo">Capítulo 7: Ejemplos</h1>
        <p id="parrafo">
            <strong>
                < Ejemplo 7.11 />
            </strong>
        </p>
        <h2 id="nombre">Montero G&oacute;mez Evelin</h2>
        <!-- Botón direccionador a índice -->
    </header>
    
    <header class="encabezado">
        <h1 id="encabezado">Aprobados y reprobados</h1>
    </header>

        <!-- Contenedor -->
        <article class="contenedor">
        
        <!-- Programación -->
        <script>
            // inicializar variables en declaraciones
            let aprobados = 0;      // numero de aprobados
            let reprobados = 0;     // numero de reprobados 
            let estudiante = 1;    // contador de estudiantes
            let resultado;          // el resultado de un examen

            // procesar 10 estudiantes: Ciclo controlado por controlador
            while(estudiante <= 10){
                resultado = window.prompt("Escriba el resultado (1=aprobado, 2=reprobado)","0");

                if(resultado == "1"){
                    aprobados = aprobados + 1;
                }else{
                    reprobados = reprobados + 1;
                }
                estudiante = estudiante + 1;
            }   // fin del while

            // Fase de terminacion
            document.writeln("<h4>Resultados del examen</h4>");
            document.writeln("<p>Aprobados: "+ aprobados + "; Reprobados: "+ reprobados +"</p>")

            if(aprobados > 8){
                document.writeln("<p>Bono para el instructor</p>")
            }
        </script>
        
        </article>

    </body>
