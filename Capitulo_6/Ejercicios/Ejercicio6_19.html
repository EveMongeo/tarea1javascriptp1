        <!-- Contenedor -->
        <article class="contenedor">
        <p>Escriba una secuencia de comandos que obtenga del usuario el radio 
           del círculo y produzca texto de HTML5 que muestre el diámetro, la circunferencia y el área de ese círculo.</p>
        <script>
            let radio = parseInt(window.prompt("Escribe el radio del círculo", 0));
            let diametro = radio * 2;
            let circunferencia = diametro * 3.14159;
            let area = 3.14159 * radio ** 2;

            document.write("<p><b>Radio</b>: " + radio + ".</p>");
            document.write("<p><b>Diámetro</b>: " + diametro + ".</p>");
            document.write("<p><b>Circunferencia</b>: " + circunferencia + ".</p>");
            document.write("<p><b>Area</b>: " + area + ".</p>");
        </script>
