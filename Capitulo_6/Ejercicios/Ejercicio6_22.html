        <!-- Contenedor -->
        <article class="contenedor">
        <p>Escriba una secuencia de comandos que lea dos enteros, determine y 
           produzca texto de HTML5 que muestre si el primero es múltiplo del segundo.</p>
        
           <!-- Programación -->
        <script>
            /* variables */
            let n1, n2;
            /* Llenado de variables */
            n1 = parseInt(window.prompt("Escribe el primer número: "));
            n2 = parseInt(window.prompt("Escribe el segundo número: "));

            /* funcion para saber si un numero es multiplo */
            function multiplo(a,b){
                //Si el residuo es 0, entonces es multiplo
                if(a % b == 0){
                    return document.writeln("<h4>"+a+" es múltiplo de "+b+".</h4>");
                }else{
                    return document.writeln("<h4>"+a+" no es múltiplo de "+b+".</h4>");
                }
            }

            /* determinar si es multiplo */
            multiplo(n1,n2);
        </script>
