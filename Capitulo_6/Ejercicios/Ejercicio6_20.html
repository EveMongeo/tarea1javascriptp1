        <!-- Contenedor -->
        <article class="contenedor">
        <p>Escriba una secuencia de comandos que lea cinco enteros, 
           determine y produzca marcado que muestre los enteros menor y mayor en el grupo.</p>
        
           <!-- Programación -->
        <script>
            /* variables */
            let n1, n2, n3, n4, n5;
            let vector;
            /* Pedir numeros */
            n1 = window.prompt("Ingresa el primer número: ");
            n2 = window.prompt("Ingresa el segundo número: ");
            n3 = window.prompt("Ingresa el tercer número: ");
            n4 = window.prompt("Ingresa el cuarto número: ");
            n5 = window.prompt("Ingresa el quinto número: ");
    
            /* convertir de cadena a entero */
            n1 = parseInt(n1);
            n2 = parseInt(n2);
            n3 = parseInt(n3);
            n4 = parseInt(n4);
            n5 = parseInt(n5);

            /* ordenar los números de menor a mayor */
            vector = [n1,n2,n3,n4,n5];
        
            console.log(vector.sort());

            document.writeln("<h4>Secuencia de números: </h4>")
            document.writeln("<p> " + vector.sort() + ".</p>");
            document.writeln("<h4>Número menor: </h4>")
            document.writeln("<p> " + vector.sort()[0] + ".</p>");
            document.writeln("<h4>Número mayor: </h4>")
            document.writeln("<p> " + vector.sort()[4] + ".</p>");

        </script>
