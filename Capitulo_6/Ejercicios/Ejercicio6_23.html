        <p>Escriba una secuencia de comandos que reciba tres números, determine y produzca marcado de 
            números negativos, positivos y cero introducidos.</p>
        
           <!-- Programación -->
        <script>
            /* variables */
            let n1, n2, n3;

            /* Llenado de las variables */
            n1 = parseInt(window.prompt("Escribe el valor del primer número: "));
            n2 = parseInt(window.prompt("Escribe el valor del segundo número: "));
            n3 = parseInt(window.prompt("Escribe el valor del tercer número: "));

            /* Variables para almacenar las cantidades de los numeros */
            let contaPositivo = 0, contaNegativo = 0, contaCeros = 0;   //Contadores de los numeros
            let numeros; 
            let numAux = 0;

            /* convertir a int */
            contaPositivo = parseInt(contaPositivo);
            contaNegativo = parseInt(contaNegativo);
            contaCeros = parseInt(contaCeros);

            /* pasamos los valores a una lista */
            numeros = [n1,n2,n3]; 

            for(i=0;i<3;i++){
                /* postivos */
                if(numeros[i] > 0){
                    contaPositivo += 1;
                }
                /* negativos */
                if(numeros[i] < 0){
                    contaNegativo += 1;
                }
                /* ceros */
                if(numeros[i] == 0){
                    contaCeros += 1;
                }
            }
            /* mostrar en consolar */
            console.log("Cantidad de números positivos = " + contaPositivo);
            console.log("Cantidad de números negativos = " + contaNegativo);
            console.log("Cantidad de ceros = " + contaCeros);
            /* mostrar en doc de HTML5 */
            document.writeln("<p> <b>Números ingresados:</b> "+ numeros +"</p> <hr>");
            document.writeln("<p><b>Cantidad de números positivos :</b> "+ contaPositivo +"</p>");
            document.writeln("<p><b>Cantidad de números negativos :</b> "+ contaNegativo +"</p>");
            document.writeln("<p><b>Cantidad de ceros :</b> "+ contaCeros +"</p>");
        </script>
