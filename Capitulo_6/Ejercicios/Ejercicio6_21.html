        <!-- Contenedor -->
        <article class="contenedor">
        <p>Escriba una secuencia de comandos que lea un entero, determine y produzca marcado que 
           muestre si es par es multiplo de 2. Cualquier múltiplo de 2 deja un residuo cero a dividirse entre 2.</p>
        
           <!-- Programación -->
        <script>
            /* variables */
            let numero;

            /* pedir valor */
            numero = window.prompt("Escribe un número: ");

            /* convetir a enteros */
            numero = parseInt(numero);

            /* ¿es par? */
            if(numero % 2 == 0){
                document.writeln("<h4>El número <u>"+numero+"</u> es par.</h4>");       //Doc HTML5
            }else{
                document.writeln("<h4>El número <u>"+numero+"</u> es impar.</h4>");    //Doc HTML5
            }
        </script>
