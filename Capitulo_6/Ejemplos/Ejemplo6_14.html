        <!-- Contenedor -->
        <div class="contenedor">

            <script>

                var nombre; // Cadena introducida por el usuario
                var ahora = new Date(); // Fecha y hora actuales
                var hora = ahora.getHours(); // Hora actual (0-23)

                // Lee el nombnre del cuadro indicador como una cadena
                nombre = window.prompt("Escriba su nombre");

                // Determinaa si es de mañana
                if (hora < 12){
                    document.write("<h4>Buenos días, ");
                }
                
                // Determina si la hora es PM
                if (hora >= 12)
                {
                    // Convierte a reloj de 12 horas
                    hora = hora - 12;

                    // Determina si es antes de las 6 PM
                    if (hora < 6){
                        document.write("<h4>Buenas tardes, ");
                    }                    

                    // Determina si es después de las 6 PM
                    if (hora >= 6){
                        document.write("<h4>Buenas noches, ");
                    }
                } // end if

                document.writeln(nombre + 
                ". Bienvenido a la programación en JavaScript.</h4>");
    
            </script>
        </div>
